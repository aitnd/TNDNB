<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi thử online - Trường đào tạo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="user-info">
                <div class="avatar">
                    <img src="https://via.placeholder.com/100x120" alt="User Avatar">
                </div>
                <div class="info-details">
                    <div class="info-row">
                        <span class="label">Số báo danh:</span> <span class="value highlight">Hỗ trợ HV:
                            0977240848</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Họ tên:</span> <span class="value highlight-blue">Thầy Tiến Trường</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Ngày sinh:</span> <span class="value"></span>
                    </div>
                    <div class="info-row">
                        <span class="label">Địa chỉ:</span> <span class="value">Đường thủy II</span>
                    </div>
                </div>
                <div class="info-extra">
                    <div class="info-row">
                        <span class="label">Giới tính:</span> <span class="value">Nữ</span>
                    </div>
                </div>
            </div>

            <div class="timer-box">
                <div class="timer-status">Đang thi</div>
                <div class="timer-row">
                    <span>Thời gian:</span> <span>60 phút</span>
                </div>
                <div class="timer-row">
                    <span>Bù giờ:</span> <span>0 phút</span>
                </div>
                <div class="timer-row">
                    <span>Còn lại:</span> <span id="countdown">58 phút</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column: Question -->
            <section class="question-section">
                <h2 class="section-title">Nội dung câu hỏi</h2>
                <div class="question-box">
                    <p id="question-text">Noi dung cau hoi</p>
                </div>
                <div class="navigation-buttons">
                    <button class="btn btn-nav" id="btn-prev">
                        <span>&lt;</span> Trở lại
                    </button>
                    <button class="btn btn-nav" id="btn-next">
                        Tiếp tục <span>&gt;</span>
                    </button>
                </div>
            </section>

            <!-- Right Column: Answer Sheet -->
            <section class="answer-section">
                <div class="answer-grid-container">
                    <!-- Table 1: 1-25 -->
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Câu</th>
                                <th>a</th>
                                <th>b</th>
                                <th>c</th>
                                <th>d</th>
                            </tr>
                        </thead>
                        <tbody id="answer-body-1">
                            <!-- Generated by JS -->
                        </tbody>
                    </table>

                    <!-- Table 2: 26-30 (Example split as per screenshot visual, though screenshot shows 2 columns of tables) -->
                    <table class="answer-table">
                        <thead>
                            <tr>
                                <th>Câu</th>
                                <th>a</th>
                                <th>b</th>
                                <th>c</th>
                                <th>d</th>
                            </tr>
                        </thead>
                        <tbody id="answer-body-2">
                            <!-- Generated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>Cổng thông tin điện tử - Cục Đường thủy nội địa Việt Nam</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
