<text transform="matrix(1 0 0 1 342 165.7933)"><tspan x="0" y="0" class="st3 st4">56 yo  female</tspan><tspan x="0" y="39.6" class="st3 st5">Margrith is a loving mother of 4 </tspan><tspan x="0" y="57.6" class="st3 st5">children who already moved out </tspan><tspan x="0" y="75.6" class="st3 st5">of her home and live far away. </tspan><tspan x="0" y="93.6" class="st3 st5">She has been working as a sales</tspan><tspan x="220.9" y="93.6" class="st3 st5">-</tspan><tspan x="0" y="111.6" class="st3 st5">woman for a long time and can&apos;t </tspan><tspan x="0" y="129.6" class="st3 st5">imagine doing anything else. She </tspan><tspan x="0" y="147.6" class="st3 st5">loves to see the smile on the cus</tspan><tspan x="218.4" y="147.6" class="st3 st5">-</tspan><tspan x="0" y="165.6" class="st3 st5">tomers face when they taste their </tspan><tspan x="0" y="183.6" class="st3 st5">baked goods especially their </tspan><tspan x="0" y="201.6" class="st3 st5">infamous cake. She likes to bake </tspan><tspan x="0" y="219.6" class="st3 st5">and sometimes even brings her </tspan><tspan x="0" y="237.6" class="st3 st5">own cookies to the bakery to give </tspan><tspan x="0" y="255.6" class="st3 st5">out to customer or her work col</tspan><tspan x="207.6" y="255.6" class="st3 st5">-</tspan><tspan x="0" y="273.6" class="st3 st5">leagues. She has some problems </tspan><tspan x="0" y="291.6" class="st3 st5">with her knee which probably will </tspan><tspan x="0" y="309.6" class="st3 st5">get worse with old age.</tspan></text>
