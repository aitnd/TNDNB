<text transform="matrix(1 0 0 1 341.9997 216.1552)"><tspan x="0" y="0" class="st4 st7">Margrith ist eine liebevolle Mutter </tspan><tspan x="0" y="18" class="st4 st7">von vier erwachsenen Kindern, </tspan><tspan x="0" y="36" class="st4 st7">welche leider alle sehr weit weg </tspan><tspan x="0" y="54" class="st4 st7">wohnen. Sie arbeitet schon ihr </tspan><tspan x="0" y="72" class="st4 st7">Leben lang als Verkäuferin und </tspan><tspan x="0" y="90" class="st4 st7">kann sich auch gar nicht vorstel</tspan><tspan x="213.4" y="90" class="st4 st7">-</tspan><tspan x="0" y="108" class="st4 st7">len,etwas anderes zu tun. Sie liebt </tspan><tspan x="0" y="126" class="st4 st7">es, wenn sie das Lachen auf dem </tspan><tspan x="0" y="144" class="st4 st7">Gesicht ihrer Kunden sieht, sobald </tspan><tspan x="0" y="162" class="st4 st7">diese eines der feinen Gebäck</tspan><tspan x="205.9" y="162" class="st4 st7">-</tspan><tspan x="0" y="180" class="st4 st7">stücke probieren. In ihrer Freizeit </tspan><tspan x="0" y="198" class="st4 st7">backt sie für ihr Leben gern und </tspan><tspan x="0" y="216" class="st4 st7">bringt manchmal sogar ihre haus</tspan><tspan x="221.7" y="216" class="st4 st7">-</tspan><tspan x="0" y="234" class="st4 st7">gemachten Cookies mit um diese </tspan><tspan x="0" y="252" class="st4 st7">ihren Arbeitskollegen und Kunden </tspan><tspan x="0" y="270" class="st4 st7">zu geben. Leider ist ihr Knie nicht </tspan><tspan x="0" y="288" class="st4 st7">mehr ganz das jüngste und macht </tspan><tspan x="0" y="306" class="st4 st7">nicht mehr alles mit, was sie gerne </tspan><tspan x="0" y="324" class="st4 st7">möchte.</tspan></text>
