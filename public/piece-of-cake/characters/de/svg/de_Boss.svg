	<text transform="matrix(1 0 0 1 342 206.6047)" class="st4 st7">Max wuchs in einer liebevollen </text>
	<text transform="matrix(1 0 0 1 342 224.6047)" class="st4 st7">Umgebung mit seinen zwei </text>
	<text transform="matrix(1 0 0 1 342 242.6047)" class="st4 st7">Geschwistern auf. Schon früh </text>
	<text transform="matrix(1 0 0 1 342 260.6047)" class="st4 st7">half er seinen Eltern in der </text>
	<text transform="matrix(1 0 0 1 342 278.6047)" class="st4 st7">eigenen Bäckerei aus. Die </text>
	<text transform="matrix(1 0 0 1 342 296.6047)" class="st4 st7">Arbeit, die Max Eltern für ihn </text>
	<text transform="matrix(1 0 0 1 342 314.6047)" class="st4 st7">und seine Familie machten, </text>
	<text transform="matrix(1 0 0 1 342 332.6047)" class="st4 st7">wusste er stets zu schätzen. Für </text>
	<text transform="matrix(1 0 0 1 342 350.6047)" class="st4 st7">ihn war schon sehr früh klar, </text>
	<text transform="matrix(1 0 0 1 342 368.6047)" class="st4 st7">dass er das Familienunterneh</text>
	<text transform="matrix(1 0 0 1 540.4 368.6047)" class="st4 st7">-</text>
	<text transform="matrix(1 0 0 1 342 386.6047)" class="st4 st7">men übernehmen und weiter</text>
	<text transform="matrix(1 0 0 1 534.6 386.6047)" class="st4 st7">-</text>
	<text transform="matrix(1 0 0 1 342 404.6047)" class="st4 st7">führen wollte. Da seine zwei </text>
	<text transform="matrix(1 0 0 1 342 422.6047)" class="st4 st7">Schwestern kein Interesse an </text>
	<text transform="matrix(1 0 0 1 342 440.6047)" class="st4 st7">der Bäckerei zeigten, war das </text>
	<text transform="matrix(1 0 0 1 342 458.6047)" class="st4 st7">kein Problem. Vor ein paar </text>
	<text transform="matrix(1 0 0 1 342 476.6047)" class="st4 st7">Jahren hat er die Bäckerei von </text>
	<text transform="matrix(1 0 0 1 342 494.6047)" class="st4 st7">seinem Vater übernommen. Er </text>
	<text transform="matrix(1 0 0 1 342 512.6047)" class="st4 st7">ist mittlerweile verheiratet und </text>
	<text transform="matrix(1 0 0 1 342 530.6047)" class="st4 st7">hat zwei Kinder. </text>
