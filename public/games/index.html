<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi Game NES</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        #game { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        // Lấy tên file từ URL, giải mã ký tự %20 thành dấu cách nếu có
        const gameFile = decodeURIComponent(urlParams.get('game') || 'contra.nes');

        window.EJS_player = '#game';
        window.EJS_core = 'nes'; 
        
        // Trỏ đúng vào file game nằm cùng thư mục (public/games/)
        window.EJS_gameUrl = gameFile; 
        
        // Dùng kho Online cho chắc chắn đủ file core
        window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/'; 
        
        window.EJS_startOnLoaded = true; 
        window.EJS_backgroundColor = '#000000';
    </script>
    
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
